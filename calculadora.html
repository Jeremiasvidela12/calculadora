<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Avanzada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calculadora {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .pantalla {
      width: 100%;
      height: 40px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 1.5em;
    }
    .botones {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 1em;
      cursor: pointer;
    }
    .historial {
      margin-top: 10px;
      font-size: 0.9em;
      max-height: 100px;
      overflow-y: auto;
      background-color: #eaeaea;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" class="pantalla" id="pantalla" disabled>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">÷</button>
      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">×</button>
      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">−</button>
      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="calcular()">=</button>
      <button onclick="agregar('+')">+</button>
      <button onclick="agregar('%')">%</button>
      <button onclick="raizCuadrada()">√</button>
      <button onclick="potencia()">x²</button>
      <button onclick="limpiar()" style="background-color: #ff5252; color: white;">C</button>
    </div>
    <div class="historial" id="historial"></div>
  </div>

  <script>
    function agregar(valor) {
      document.getElementById('pantalla').value += valor;
    }

    function calcular() {
      try {
        let expresion = document.getElementById('pantalla').value;
        let resultado = eval(expresion);
        document.getElementById('pantalla').value = resultado;
        agregarAHistorial(expresion + ' = ' + resultado);
      } catch (e) {
        document.getElementById('pantalla').value = 'Error';
      }
    }

    function raizCuadrada() {
      try {
        let valor = parseFloat(document.getElementById('pantalla').value);
        let resultado = Math.sqrt(valor);
        document.getElementById('pantalla').value = resultado;
        agregarAHistorial('√' + valor + ' = ' + resultado);
      } catch (e) {
        document.getElementById('pantalla').value = 'Error';
      }
    }

    function potencia() {
      try {
        let valor = parseFloat(document.getElementById('pantalla').value);
        let resultado = Math.pow(valor, 2);
        document.getElementById('pantalla').value = resultado;
        agregarAHistorial(valor + '² = ' + resultado);
      } catch (e) {
        document.getElementById('pantalla').value = 'Error';
      }
    }

    function limpiar() {
      document.getElementById('pantalla').value = '';
    }

    function agregarAHistorial(texto) {
      const historial = document.getElementById('historial');
      historial.innerHTML += `<div>${texto}</div>`;
    }
  </script>
</body>
</html>
